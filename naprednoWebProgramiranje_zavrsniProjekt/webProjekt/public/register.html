<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registerStyles.css">
</head>

<body>
    <header>
        <div class="logo">KUPRESHOP</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/games">Shop</a></li>
            </ul>

            <div class="cart-container">
                <a href="cart.html">
                    <img src="images/cartIcon.png" alt="Cart" class="cart-icon">
                </a>

                <div class="login-container">
                    <a href="#">
                        <a href="login.html" alt="Login" class="login-text">Login</a>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="text-container">
                <div class="register-container-body">
                    <div class="register-form">
                        <h1 class="form-title">Register</h1>
                        <form id="registerForm">
                            <div class="form-field">
                                <input type="text" id="name" name="name" placeholder="Name..." required>
                            </div>
                            <div class="form-field">
                                <input type="text" id="surname" name="surname" placeholder="Surname..." required>
                            </div>
                            <div class="form-field">
                                <input type="email" id="email" name="email" placeholder="Email..." required>
                            </div>
                            <div class="form-field">
                                <input type="text" id="username" name="username" placeholder="Username..." required>
                            </div>
                            <div class="form-field">
                                <input type="password" id="password" name="password" placeholder="Password..." required>
                            </div>
                            <div class="button-field">
                                <button type="submit" class="register-button">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebookIcon.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/instagramIcon.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="images/linkedinIcon.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, surname, email, username, password })
            });

            if (response.ok) {
                alert('User registered successfully!');
                window.location.href = '/games';
            } else {
                const errorMessage = await response.text();
                console.error('Registration failed:', errorMessage);
                alert(errorMessage);
            }
        });
    </script>
</body>

</html>
